<p>经历一年的长跑，四舍五入也差不多一年了，这一年写了两百三十万字。</p><p>故事中，李唐的人们会迎接一个全新的时代，建设一个新的世界，世界就是人们建设的。</p><p>所以……是时代造英雄，但也是英雄的故事造就了一个个壮丽的时代。</p><p>非常感谢大家能够读完这个故事，感谢大家的陪伴，感谢诸位陛下的支持，陛下们是小张的衣食父母！</p><p>感激涕零！</p><p>小张需要休息几天，因马上就要投入到下一本新书中。</p><p>所以……很抱歉，番外就不准备了，仔细想想留白更好，也不想写的尾大不掉。</p><p>关于新书，会是一个很有意思的故事。</p><p>下本新书会在三月的中旬或者是下旬发布。</p><p>诸位陛下，愿下个故事，再相见。</p>
