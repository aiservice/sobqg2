<p>实际上爵士最不喜欢的便是写感言。</p><p>比如说新书感言，上架感言，完本感言……</p><p>脱离了正文，爵士总有些不知所措，不知该写些什么。</p><p>这个完本感言爵士犹豫再三，本不想写。但想想，好歹也给那些支持的兄弟姐妹们说几句。</p><p>可该说些什么。</p><p>挠挠头皮，不知该从何说起……</p><p>过去的一年多以来，经历了些事儿，挨了些生活的毒打。</p><p>立正挨打，沉默码字。</p><p>……</p><p>《讨逆》，原名：《长安之上》</p><p>完本了。</p><p>……</p><p>关于新书的事儿，大概需要等一阵子。</p><p>最后自然是最重要的：诚挚的感谢支持爵士的兄弟姐妹们。</p>
