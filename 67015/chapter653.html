<p>异度荒尘写到这里基本完结啦！</p><p>感谢大家这一年的陪伴，这一年我尝试了很多方式，读者的鼓励，编辑的指点，写作风格的调整，都尝试着去做好，我也知道每一个点都没做到让大家满意，但我会继续努力的。</p><p>嗯嗯，写完一本玄幻，我就会奖励自己一本全新的题材，新题材我想写悬疑。</p><p>我知道悬疑难度极大，写的话我就是一个新兵蛋子。</p><p>好在我当过很多次新兵蛋子，有当新兵蛋子的经验。</p><p>悬疑新书需要一定的时间做准备，这个时间可能还挺长的，准备过程中也会写写完结书的后记、番外之类的，有想看谁的番外与后记的，告诉我呗，毕竟如果准备太长时间，不写点东西我自己也浑身难受。</p>
