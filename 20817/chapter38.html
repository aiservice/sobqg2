    <title>第38章 到底是不是同一拨人在问？</title>
</head>
<body class="calibreEbookContent">
<p>实在无奈了，有五六个人就晋的称呼连续说了十几章，怎么这么执着？</p><p>我上一卷写“吴兵”、“吴地”、“东吴”，又很多人问，说这明明是晋啊，你写吴干嘛？</p><p>后来基本不写“吴兵”，不写“吴地”，尽量用“东晋”、“建邺”、“晋兵”称呼，还有人不满意。</p><p>到底怎么称呼？给个准数？</p><p>是用我最开始的“吴地”、“吴兵”，还是“东晋”、“晋兵”？</p><p>我个人属意北朝官方称“吴地”、“东吴”。</p><p>北朝官员、军将公开场合偶尔称“东晋”，大部分时候称“吴”，私下里闲聊多数时候称“东晋”，内心戏全称呼“东晋”。</p><p>老百姓无论公开还是私下里都称“东晋”。</p><p>旁白用“东晋”。</p><p>这样比较合理。</p><p>如何？</p>
