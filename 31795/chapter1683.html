<p>这本书终于到了和大家说再见的时候，老帽承认有遗憾，但是如果继续弥补下去，就是臭脚布了，又臭又长。</p><p>而且真的是老帽能力、水平有限，其实就是个臭苦力，卖命码字，希望大家理解。</p><p>谢谢大家近三年的支持，是大家成就了老帽。</p><p>不管大家是批评，还是喜欢，老帽都说声谢谢，毕竟隔着千里之外能互相气到吐血……</p><p>缘分呐。</p><p>不容易。</p><p>真的是激动的无以为报，无以为报，有需要以身相许的私聊。</p><p>第七卷 番外篇</p>
