<p>看到有人提及最近的剧情。</p><p>高仲平早死，晚死一章，大家觉得有区别吗？</p><p>四川总督的高仲平，潜邸时候的旧臣，连一点儿意识到风险的手段都没有，被主角三两下捏死。</p><p>我觉得这有些不合乎逻辑。</p><p>至于锦衣府的疏忽，锦衣府是人，不是天网系统，不是指哪打哪儿的天网系统，这次锦衣府的确暴露出一部分问题。</p><p>但他们玩不过高仲平这种从当初扶持雍王登基的老江湖，难道不是应该的吗？</p><p>而且从戏剧性的角度而言，把剧情写的稍微曲折、跌宕一些也是应该的吧？</p><p>什么贾珩月下追……</p><p>重要人物退场之前的弧光，总归是要安排一下的吧，这样的忠臣义士不表现一下伟岸形象，是不能死的。</p><p>总之，高仲平下章必死。</p>
