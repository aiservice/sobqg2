<p>书写完了，我发现我的书，最多三四百万字，再长真的写长不起来。</p><p>一个是故事写到最后，会产生审美疲劳。</p><p>但最主要的原因是：随着主角地位的提高，很多事情如果他还是亲自去做，就会不合逻辑。</p><p>但不让他亲自去做，那写起来就没有意思了。</p><p>不过，对于这两个关键问题，我倒是偶发灵感，想到了一个解决办法。</p><p>等下一本书时，我打算试试。</p><p>如果成功，那我还真可以写一部长长的作品，一陪就陪大家几年。</p><p>这个故事完成了，我会休息一段时间，大概两个月吧。</p><p>到时候，精气神儿也就歇足了，可以精神奕奕地投入新故事的创作。</p><p>至于新故事是什么，诸君且容我先卖个关子。</p><p>感谢诸君的一路陪伴，谢谢~，谢谢！</p>
